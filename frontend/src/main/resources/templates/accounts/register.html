<html th:replace="~{layout/base :: html}">

<div th:fragment="contenido" class="register-section">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <div class="register-container">
        <div class="register-wrapper">

            <div th:replace="~{fragments/go-back :: go-back}"></div>

            <div class="register-card">
                <div class="register-header">
                    <h1 class="register-title">Crear cuenta</h1>
                    <p class="register-subtitle">
                        Regístrate para comenzar a contribuir en MetaMapa
                    </p>
                </div>

                <div class="register-content">

                    <div th:if="${error}" class="alert alert-danger">
                        <p th:text="${error}">Ocurrió un error</p>
                    </div>
                    <form class="register-form" th:action="@{/register}" th:object="${usuario}" method="post">
                        <div class="form-fields">
                            <div class="field-row">

                                <div class="field-group">
                                    <label for="nombre" class="field-label">Nombre *</label>
                                    <input type="text" id="nombre" name="nombre" class="field-input"
                                           placeholder="Tu nombre" required th:field="*{nombre}">
                                </div>

                                <div class="field-group">
                                    <label for="apellido" class="field-label">Apellido</label>
                                    <input type="text" id="apellido" name="apellido" class="field-input"
                                           placeholder="Tu apellido" th:field="*{apellido}">
                                </div>

                                <div class="field-group">
                                    <label for="fechaNacimiento" class="field-label">Fecha de Nacimiento</label>
                                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="field-input"
                                           placeholder="Tu fecha de nacimiento" th:field="*{fechaNacimiento}">
                                </div>
                            </div>
                            <div class="field-group">
                                <label for="email" class="field-label">Correo electrónico *</label>
                                <input type="email" id="email" name="email" class="field-input"
                                       placeholder="ejemplo@correo.com" required th:field="*{email}">
                            </div>
                            <div class="field-row-2">
                                <div class="field-group">
                                    <label for="password" class="field-label">Contraseña *</label>
                                    <div class="password-wrapper">
                                        <input type="password" id="password" name="password" class="field-input"
                                               placeholder="Crea una contraseña" required th:field="*{password}"
                                               aria-describedby="password-help" minlength="8">
                                        <p id="password-help" class="field-help">
                                            Mínimo 8 caracteres
                                        </p>
                                        <button type="button" id="toggle-password-btn" class="password-toggle"
                                                onclick="togglePassword('password')" aria-label="Mostrar contraseña">
                                            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                 viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                            </svg>
                                            <svg id="eye-closed" style="display:none" xmlns="http://www.w3.org/2000/svg"
                                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div class="field-group">
                                    <label for="confirmPassword" class="field-label">Confirmar Contraseña *</label>
                                    <div class="password-wrapper">
                                        <input type="password" id="confirmPassword" name="confirmPassword"
                                               class="field-input"
                                               placeholder="Repite tu contraseña" required>
                                        <button type="button" id="toggle-confirm-password-btn" class="password-toggle"
                                                onclick="togglePassword('confirmPassword')" aria-label="Mostrar contraseña">
                                            <svg id="eye-open-confirm" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                 viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                            </svg>
                                            <svg id="eye-closed-confirm" style="display:none" xmlns="http://www.w3.org/2000/svg"
                                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-register">
                            Registrarse
                        </button>
                    </form>

                    <div class="login-link">
                        <p>
                            ¿Ya tienes una cuenta?
                            <a th:href="@{/login}">Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script th:src="@{/js/togglePassword.js}"></script>
</div>
</html>
