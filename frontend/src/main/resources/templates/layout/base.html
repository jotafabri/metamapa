<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' - Metamapa'"></title>

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/botones.css}">
    <link rel="stylesheet" th:href="@{/css/toasts.css}">
    <link rel="stylesheet" th:if="${adminPanel}" th:href="@{/css/admin-panel.css}">

    <!-- Meta tags para CSRF -->
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}" />

</head>
<body>
<!-- Fragmento de header -->
<header th:replace="~{fragments/header :: header}" th:unless="${noHeader}"></header>

<!-- Contenido principal -->
<main>
    <!-- Aca se inyecta el contenido especÃ­fico -->
    <div th:replace="~{:: contenido}"></div>
</main>


<!-- Contenedor de toasts -->
<div class="toast-container" id="toast-container"></div>

<script th:src="@{/js/toasts.js}"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Mostrar toast desde Thymeleaf
    const toastData = {
        mensaje: /*[[${toastMessage}]]*/ null,
        tipo: /*[[${toastType}]]*/ null // "success" o "error"
    };

    if (toastData.mensaje) {
        mostrarToast(toastData.mensaje, toastData.tipo);
    }
    /*]]>*/
</script>

</body>
</html>
