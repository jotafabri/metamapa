<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>MetaMapa Admin - Importar CSV</title>
    <th:insert th:replace="fragments/common :: head"></th:insert>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>

<div class="container">
    <h1>Importar Hechos desde Archivo CSV</h1>
    <form th:action="@{/admin/importar-csv}" th:method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="csvFile">Archivo CSV:</label>
            <input id="csvFile" type="file" name="file" accept=".csv" required />
        </div>
        <div class="mb-3">
            <label for="coleccionDestino">Colección destino:</label>
            <select id="coleccionDestino" name="coleccionId" required>
                <option value="" disabled selected>-- Seleccione colección --</option>
                <option th:each="col : ${colecciones}"
                        th:value="${col.id}" th:text="${col.nombre}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Importar</button>
    </form>

    <!-- Mensajes opcionales de resultado de la importación -->
    <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
    <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>
</div>
</body>
</html>
