<html th:replace="~{layout/base :: html}">
<div th:fragment="contenido" class="admin-panel-container">
    <div class="admin-panel">
        <div class="content-header">
            <h2 class="content-title">Editar Colección</h2>
            <a th:href="@{/admin}" class="btn btn-outline">Volver al Panel</a>
        </div>

        <div th:replace="~{fragments/formulario-coleccion :: formulario(
            ${coleccion},
            ${todasLasFuentes},
            @{/admin/colecciones/{handle}/actualizar(handle=${coleccion.handle})},
            ${'Editar: ' + coleccion.titulo},
            'Modifica los detalles de la colección',
            'Guardar Cambios'
        )}"></div>
    </div>
</div>
</html>
