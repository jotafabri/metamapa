<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>MetaMapa Admin - Algoritmo de Consenso</title>
    <th:insert th:replace="fragments/common :: head"></th:insert>
</head>
<body>
<header th:replace="fragments/navbar :: navbar"></header>
<div class="container">
    <h1>Configuración de Algoritmo de Consenso</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Colección</th>
            <th>Algoritmo de Consenso</th>
            <th></th> <!-- Columna para el botón -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="coleccion : ${colecciones}">
            <td th:text="${coleccion.nombre}">Nombre colección</td>
            <td>
                <form th:action="@{/admin/colecciones/consenso}" th:method="post">
                    <!-- Campo oculto con ID de colección -->
                    <input type="hidden" name="coleccionId" th:value="${coleccion.id}" />
                    <!-- Selector de algoritmo -->
                    <select name="algoritmo" th:value="${coleccion.algoritmoConsenso}">
                        <option value="Mayoría"
                                th:selected="${coleccion.algoritmoConsenso} == 'Mayoría'">Mayoría</option>
                        <option value="Unanimidad"
                                th:selected="${coleccion.algoritmoConsenso} == 'Unanimidad'">Unanimidad</option>
                        <option value="Otro"
                                th:selected="${coleccion.algoritmoConsenso} == 'Otro'">Otro criterio</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </td>
            <td><!-- Celda vacía para alineación del botón --></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
