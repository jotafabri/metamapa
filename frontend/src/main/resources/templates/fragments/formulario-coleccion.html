<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="formulario(coleccion, todasLasFuentes, action, tituloCard, descripcionCard, textoBoton)">
        <div class="facts-card">
            <div class="card-header">
                <h2 class="card-title" th:text="${tituloCard}">Título del Formulario</h2>
                <p class="card-description" th:text="${descripcionCard}">Descripción del formulario</p>
            </div>

            <form th:action="${action}"
                  method="post"
                  th:object="${coleccion}"
                  style="padding: 1.5rem;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div style="margin-bottom: 1.5rem;">
                    <label for="titulo" style="display: block; color: #ffffff; font-weight: 500; margin-bottom: 0.5rem;">
                        Título:
                    </label>
                    <input type="text"
                           id="titulo"
                           name="titulo"
                           th:value="*{titulo}"
                           required
                           style="width: 100%; padding: 0.75rem; background-color: #1E2023; border: 1px solid #373738; border-radius: 0.5rem; color: #ffffff; font-size: 0.875rem;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label for="descripcion" style="display: block; color: #ffffff; font-weight: 500; margin-bottom: 0.5rem;">
                        Descripción:
                    </label>
                    <textarea id="descripcion"
                              name="descripcion"
                              th:text="*{descripcion}"
                              rows="4"
                              style="width: 100%; padding: 0.75rem; background-color: #1E2023; border: 1px solid #373738; border-radius: 0.5rem; color: #ffffff; font-size: 0.875rem; resize: vertical;"></textarea>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label for="algoritmo" style="display: block; color: #ffffff; font-weight: 500; margin-bottom: 0.5rem;">
                        Algoritmo de consenso:
                    </label>
                    <select id="algoritmo"
                            name="algoritmo"
                            th:field="*{algoritmo}"
                            style="width: 100%; padding: 0.75rem; background-color: #1E2023; border: 1px solid #373738; border-radius: 0.5rem; color: #ffffff; font-size: 0.875rem; cursor: pointer;">
                        <option value="MAYORIA_SIMPLE">Mayoría simple</option>
                        <option value="MAYORIA_ABSOLUTA">Mayoría absoluta</option>
                        <option value="MULTIPLES_MENCIONES">Múltiples menciones</option>
                    </select>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <label style="color: #ffffff; font-weight: 500;">
                            Criterios de pertenencia:
                        </label>
                        <button type="button" id="btnAgregarCriterio" class="btn btn-outline" style="padding: 0.5rem 1rem;">
                            <svg style="width: 16px; height: 16px; margin-right: 0.5rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14m-7-7h14"/>
                            </svg>
                            Agregar criterio
                        </button>
                    </div>
                    <div id="criteriosContainer" style="display: flex; flex-direction: column; gap: 1rem;">
                        <div th:if="${coleccion.criterios != null}">
                            <input type="hidden" id="criteriosExistentes"
                                   th:data-categoria="${coleccion.criterios.categoria}"
                                   th:data-titulo="${coleccion.criterios.titulo}"
                                   th:data-fecha-acontecimiento-desde="${coleccion.criterios.fechaAcontecimientoDesde}"
                                   th:data-fecha-acontecimiento-hasta="${coleccion.criterios.fechaAcontecimientoHasta}"
                                   th:data-fecha-reporte-desde="${coleccion.criterios.fechaReporteDesde}"
                                   th:data-fecha-reporte-hasta="${coleccion.criterios.fechaReporteHasta}"
                                   th:data-pais="${coleccion.criterios.pais}"
                                   th:data-provincia="${coleccion.criterios.provincia}"
                                   th:data-localidad="${coleccion.criterios.localidad}"
                                   th:data-solo-multimedia="${coleccion.criterios.soloConMultimedia}"
                                   th:data-solo-contribuyente="${coleccion.criterios.soloConContribuyente}" />
                        </div>
                    </div>
                </div>

                <div th:replace="~{fragments/selector-fuentes :: selector-fuentes(${coleccion}, ${todasLasFuentes})}"></div>

                <div class="collection-actions" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-success">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span th:text="${textoBoton}">Enviar</span>
                    </button>
                    <a th:href="@{/admin}" class="btn btn-outline">Cancelar</a>
                </div>
            </form>
        </div>

        <script th:src="@{/js/criterios-coleccion.js}"></script>
    </div>
</body>
</html>
