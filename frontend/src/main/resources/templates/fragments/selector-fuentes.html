<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="selector-fuentes(coleccion, todasLasFuentes)">
        <div style="margin-bottom:2rem;">
            <div id="fuentesContainer">
                <h3 style="color:#fff;font-size:1rem;margin-bottom:1rem;display:flex;align-items:center;gap:0.5rem;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         style="width:1.2rem;height:1.2rem;">
                        <path d="M4 19h16M4 15h16M4 11h16M4 7h16"/>
                    </svg>
                    Fuentes de la colección
                </h3>

                <div th:if="${todasLasFuentes != null && !todasLasFuentes.isEmpty()}"
                     style="background-color: #1E2023; border: 1px solid #373738; border-radius: 0.5rem; padding: 1rem; max-height: 250px; overflow-y: auto;">
                    <div th:each="fuente : ${todasLasFuentes}"
                         style="margin-bottom: 0.75rem; padding: 0.5rem; background-color: #252628; border-radius: 0.375rem;">
                        <label style="display: flex; align-items: center; cursor: pointer; color: #ffffff; margin: 0;">
                            <input type="checkbox"
                                   name="fuentesIds"
                                   th:value="${fuente.id}"
                                   th:checked="${coleccion != null && coleccion.fuentesIds != null && coleccion.fuentesIds.contains(fuente.id)}"
                                   style="margin-right: 0.75rem; width: 18px; height: 18px; cursor: pointer; accent-color: #3b82f6;">
                            <div style="flex: 1;">
                                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
                                    <span class="badge"
                                          th:classappend="${#strings.contains(fuente.tipo, 'Estatica') ? 'badge-success' : (#strings.contains(fuente.tipo, 'Proxy') ? 'badge-info' : 'badge-warning')}"
                                          style="font-size: 0.7rem; padding: 2px 8px;">
                                        <span th:if="${#strings.contains(fuente.tipo, 'Estatica')}">CSV</span>
                                        <span th:if="${#strings.contains(fuente.tipo, 'Proxy')}">API</span>
                                        <span th:if="${#strings.contains(fuente.tipo, 'Dinamica')}">Dinámica</span>
                                    </span>
                                    <span th:text="${fuente.nombre != null && !#strings.isEmpty(fuente.nombre) ? fuente.nombre : (#strings.contains(fuente.tipo, 'Estatica') ? 'Fuente Estática' : (#strings.contains(fuente.tipo, 'Proxy') ? 'Fuente Proxy' : 'Fuente Dinámica'))}"
                                          style="font-weight: 500; font-size: 0.875rem;">
                                        Fuente
                                    </span>
                                </div>
                                <div style="font-size: 0.75rem; color: #9ca3af; word-break: break-all;"
                                     th:text="${fuente.ruta}">
                                    Ruta
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <div th:if="${todasLasFuentes == null || todasLasFuentes.isEmpty()}"
                     style="background-color: #1E2023; border: 1px solid #373738; border-radius: 0.5rem; padding: 1.5rem; text-align: center; color: #9ca3af;">
                    <p style="margin: 0;">No hay fuentes disponibles. Crea una fuente primero desde el panel de administración.</p>
                </div>
                <p th:unless="${todasLasFuentes == null || todasLasFuentes.isEmpty()}"
                   style="color:#aaa;font-size:0.8rem;margin-top:0.75rem;">
                    Selecciona las fuentes que quieres incluir en esta colección haciendo click en cada una.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
