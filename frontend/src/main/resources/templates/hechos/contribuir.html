<html th:replace="~{layout/base :: html}">
<div th:fragment="contenido" class="contribucion-seccion">
    <link rel="stylesheet" th:href="@{/css/contribuir.css}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <div class="contribucion-contenedor">
        <div class="contribucion-wrapper">

            <div th:replace="~{fragments/go-back :: go-back}"></div>
            <div th:replace="~{hechos/fragments/form-steps :: step-indicators}"></div>

            <div class="formulario-tarjeta">

                <div class="formulario-encabezado">
                    <h1 class="formulario-titulo">Reportar Información Crítica</h1>
                    <p class="formulario-subtitulo">
                        Contribuye con información que puede ayudar a resolver problemas sociales críticos
                    </p>
                </div>

                <div class="formulario-contenido">
                    <form th:action="@{/hechos/crear}" th:object="${hecho}" method="post" enctype="multipart/form-data"
                          id="formulario-contribucion"
                          class="formulario-principal">
                        <div class="seccion-paso activa" data-paso="1">
                            <div class="campos-formulario">

                                <div class="field-group">
                                    <label for="titulo" class="field-label">Título del Hecho *</label>
                                    <input type="text" id="titulo" name="titulo" class="field-input"
                                           maxlength="100" required autofocus placeholder="Ej: Incendio en zona industrial"
                                           th:field="*{titulo}">
                                    <p class="ayuda-campo">Máximo 100 caracteres</p>
                                </div>

                                <div class="field-group">
                                    <label for="descripcion" class="field-label">Descripción Detallada *</label>
                                    <textarea id="descripcion" name="descripcion" class="field-input area-texto"
                                              minlength="100" maxlength="2000" required
                                              placeholder="Describe detalladamente lo que ocurrió..."
                                              th:field="*{descripcion}"></textarea>
                                    <p class="ayuda-campo">Mínimo 100 caracteres, máximo 2000</p>
                                </div>

                                <div class="field-group">
                                    <label for="categoria" class="field-label">Categoría *</label>
                                    <select id="categoria" name="categoria" class="field-input" required
                                            th:field="*{categoria}">
                                        <option value="">Selecciona la categoría</option>
                                        <option value="incendio">Incendio</option>
                                        <option value="inundacion">Inundación</option>
                                        <option value="accidente">Accidente</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="navegacion-pasos">
                                <button type="button" class="btn btn-primary siguiente-paso">Continuar</button>
                            </div>
                        </div>

                        <div class="seccion-paso" data-paso="2">
                            <div class="paso2-contenedor">

                                <!-- Columna izquierda: Inputs -->
                                <div class="campos-izquierda">
                                    <div class="field-group">
                                        <label for="fecha">Fecha del Hecho *</label>
                                        <input type="date" id="fecha" name="fecha" class="field-input" required
                                               th:field="*{fechaAcontecimiento}">
                                    </div>

                                    <div class="field-group">
                                        <label for="latitud">Latitud *</label>
                                        <input type="text" id="latitud" name="latitud" class="field-input" required
                                               readonly
                                               placeholder="Haz clic en el mapa" , th:field="*{latitud}">
                                    </div>

                                    <div class="field-group">
                                        <label for="longitud">Longitud *</label>
                                        <input type="text" id="longitud" name="longitud" class="field-input" required
                                               readonly
                                               placeholder="Haz clic en el mapa" , th:field="*{longitud}">
                                    </div>

                                </div>

                                <!-- Columna derecha: Mapa -->
                                <div class="mapa-derecha">
                                    <label>Ubicación en el Mapa *</label>
                                    <div id="mapa"></div>
                                    <p class="ayuda-campo">Haz clic en el mapa para marcar la ubicación exacta.</p>
                                </div>
                            </div>

                            <div class="navegacion-pasos">
                                <button type="button" class="btn btn-tertiary paso-anterior">Atrás</button>
                                <button type="button" class="btn btn-primary siguiente-paso">Continuar</button>
                            </div>
                        </div>


                        <div class="seccion-paso" data-paso="3">
                            <div class="campos-formulario">

                                <div class="field-group">
                                    <label for="multimedia" class="field-label">Multimedia (Opcional)</label>
                                    <input type="file" id="multimedia" name="multimedia" class="entrada-archivo"
                                           multiple th:field="*{multimedia}">
                                    <p class="ayuda-campo">Puedes subir imágenes o videos</p>
                                </div>

                                <!--                                <div class="field-group">-->
                                <!--                                    <label for="fuentes" class="field-label">Fuentes y Referencias *</label>-->
                                <!--                                    <textarea id="fuentes" name="fuentes" class="field-input area-texto"-->
                                <!--                                              required-->
                                <!--                                              placeholder="Enlaces a noticias, documentos oficiales, testimonios, etc."></textarea>-->
                                <!--                                    <p class="ayuda-campo">Proporciona las fuentes que respalden tu información</p>-->
                                <!--                                </div>-->

                                <!--                                <div class="field-group">-->
                                <!--                                    <label for="notas" class="field-label">Notas Adicionales</label>-->
                                <!--                                    <textarea id="notas" name="notas" class="field-input area-texto"-->
                                <!--                                              placeholder="Cualquier información adicional relevante..."></textarea>-->
                                <!--                                </div>-->
                            </div>

                            <div class="navegacion-pasos">
                                <button type="button" class="btn btn-tertiary paso-anterior">Atrás</button>
                                <button type="submit" class="btn btn-primary enviar-contribucion">Enviar Contribución
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

            <div th:replace="~{hechos/fragments/form-steps :: unauthenticated-help}"></div>


        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script th:src="@{/js/contribuir.js}"></script>
</div>


</html>
