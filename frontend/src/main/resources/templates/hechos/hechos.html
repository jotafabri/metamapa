<html th:replace="~{layout/base :: html}">
<!-- Contenido principal -->
<div th:fragment="contenido" class="main">

    <link rel="stylesheet" th:href="@{/css/colecciones.css}">
    <link rel="stylesheet" th:href="@{/css/viewer.css}">
    <h2 class="main-title">Mis hechos</h2>
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>
    <!-- Grid de colecciones -->
    <section id="collections-grid">
        <!-- Mensaje si no hay colecciones -->
        <div th:if="${#lists.isEmpty(hechos)}" class="no-collections">
            <p>No has contribuido con ningún hecho.</p>
        </div>
        <div th:unless="${#lists.isEmpty(hechos)}" class="grid">
            <div th:each="hecho : ${hechos}" class="card">
                <div th:replace="~{fragments/carousel :: carousel(hecho=${hecho})}"></div>
            <div class="hecho-header">
                <h4 class="hecho-titulo" th:text="${hecho.titulo}">Título del hecho</h4>
                <div class="hecho-header-right">
                <span class="hecho-fecha" th:if="${hecho.fechaAcontecimiento != null}"
                      th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd/MM/yyyy')}">2024-01-01</span>
                    <div class="hecho-menu" onclick="event.stopPropagation()">
                        <button class="menu-btn" th:onclick="'toggleMenu(\'menu-' + ${hecho.id} + '\')'"
                                th:aria-label="'Opciones para ' + ${hecho.titulo}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                 fill="currentColor">
                                <circle cx="12" cy="5" r="2"/>
                                <circle cx="12" cy="12" r="2"/>
                                <circle cx="12" cy="19" r="2"/>
                            </svg>
                        </button>
                        <div class="menu-dropdown" th:id="'menu-' + ${hecho.id}">
                            <!-- Solicitar eliminación: solo si NO es ADMIN -->
                            <button th:if="${!isAdmin}"
                                    class="menu-item"
                                    th:onclick="'solicitarEliminacion(' + ${hecho.id} + ')'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="12"/>
                                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                                </svg>
                                Solicitar eliminación
                            </button>

                            <!-- Editar: si es ADMIN o si es el contribuyente -->
                            <button th:if="${isAdmin or (currentUserId != null and hecho.contribuyente != null and currentUserId == hecho.contribuyente.id)}"
                                    class="menu-item"
                                    th:onclick="'editarHecho(' + ${hecho.id} + ')'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                                Editar
                            </button>

                            <!-- Eliminar: solo ADMIN -->
                            <button sec:authorize="hasRole('ADMIN')"
                                    class="menu-item danger"
                                    th:onclick="'eliminarHecho(' + ${hecho.id} + ')'">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    <line x1="10" y1="11" x2="10" y2="17"/>
                                    <line x1="14" y1="11" x2="14" y2="17"/>
                                </svg>
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

                <p class="hecho-descripcion" th:text="${hecho.descripcion}">Descripción del hecho</p>
                <div class="hecho-footer">
                <span class="hecho-ubicacion" th:if="${hecho.latitud != null and hecho.longitud != null}">
                    <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span th:text="${hecho.latitud} + ', ' + ${hecho.longitud}">Ubicación</span>
                </span>
                    <span class="hecho-categoria" th:if="${hecho.categoria != null}" th:text="${hecho.categoria}"></span>
                </div>
                <p class="hecho-fechaReporte"
                   th:text="'Fecha de reporte: ' + ${#temporals.format(hecho.fechaCarga, 'dd/MM/yyyy')}"></p>
        </div>
    </section>
    <script th:src="@{/js/colecciones.js}"></script>
    <script th:src="@{/js/viewer.js}"></script>
</div>

</html>
