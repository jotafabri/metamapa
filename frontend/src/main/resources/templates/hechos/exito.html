<html th:replace="~{layout/base :: html}">
<div th:fragment="contenido" class="exito-seccion">
    <link rel="stylesheet" th:href="@{/css/colecciones.css}">
    <link rel="stylesheet" th:href="@{/css/viewer.css}">
    <link rel="stylesheet" th:href="@{/css/exito.css}">

    <div class="exito-contenedor">
        <div class="exito-wrapper">

            <div class="mensaje-exito">
                <div class="icono-exito">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="m9 12 2 2 4-4"/>
                    </svg>
                </div>
                <h1 class="titulo-exito">¡Hecho creado exitosamente!</h1>
                <p class="subtitulo-exito">Tu contribución ha sido registrada y está siendo revisada por nuestro equipo.</p>
            </div>

            <div class="hecho-card">
                <div th:replace="~{fragments/carousel :: carousel(hecho=${hecho})}"></div>

                <div class="hecho-header">
                    <h4 class="hecho-titulo" th:text="${hecho.titulo}">Título del hecho</h4>
                    <span class="hecho-fecha" th:if="${hecho.fechaAcontecimiento != null}"
                          th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd/MM/yyyy')}">2024-01-01</span>
                </div>

                <p class="hecho-descripcion" th:text="${hecho.descripcion}">Descripción del hecho</p>

                <div class="hecho-footer">
                    <span class="hecho-ubicacion" th:if="${hecho.latitud != null and hecho.longitud != null}">
                        <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span th:text="${hecho.latitud} + ', ' + ${hecho.longitud}">Ubicación</span>
                    </span>
                    <span class="hecho-categoria" th:if="${hecho.categoria != null}"
                          th:text="${hecho.categoria}">Categoría</span>
                </div>

                <p class="hecho-fechaReporte"
                   th:text="'Fecha de reporte: ' + ${#temporals.format(hecho.fechaCarga, 'dd/MM/yyyy')}">
                   Fecha de reporte: 12/12/2025
                </p>
            </div>

            <div class="acciones-exito">
                <a th:href="@{/hechos/nuevo}" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Seguir contribuyendo
                </a>
            </div>

        </div>
    </div>
</div>
</html>
