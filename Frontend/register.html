<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="botones.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMapa - Registro</title>
</head>

<body>
<header class="header">
    <div class="container">
        <nav class="navbar">
            <a href="landing.html" class="logo-section">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <span class="logo-text">MetaMapa</span>
            </a>
            <div class="nav-menu">
                <a href="#" class="nav-link">Explorar</a>
                <a href="#" class="nav-link">Colecciones</a>
                <a href="#" class="nav-link">Sobre Nosotros</a>
                <a href="#" class="nav-link">Ayuda</a>
            </div>
            <div class="button-section">
                <a href="login.html" class="btn btn-secondary">Iniciar Sesión</a>
            </div>
        </nav>
    </div>
</header>

<section class="register-section">
    <div class="register-container">
        <div class="register-wrapper">

            <div class="navigate-back">
                <a href="landing.html" class="navigate-back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    <span>Volver al inicio</span>
                </a>
            </div>

            <div class="register-card">
                <div class="register-header">
                    <h1 class="register-title">Crear cuenta</h1>
                    <p class="register-subtitle">
                        Regístrate para comenzar a contribuir en MetaMapa
                    </p>
                </div>

                <div class="register-content">
                    <form class="register-form" action="#" method="post">
                        <div class="form-fields">

                            <div class="field-group">
                                <label for="nombre" class="field-label">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="field-input"
                                       placeholder="Tu nombre" required>
                            </div>

                            <div class="field-group">
                                <label for="email" class="field-label">Correo electrónico</label>
                                <input type="email" id="email" name="email" class="field-input"
                                       placeholder="ejemplo@correo.com" required>
                            </div>

                            <div class="field-group">
                                <label for="password" class="field-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="field-input"
                                       placeholder="Crea una contraseña" required
                                       aria-describedby="password-help">
                                <p id="password-help" class="field-help">
                                    Mínimo 8 caracteres con al menos una mayúscula
                                </p>
                            </div>

                            <div class="field-group">
                                <label for="confirmPassword" class="field-label">Confirmar Contraseña</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="field-input"
                                       placeholder="Repite tu contraseña" required>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary btn-register">
                            Registrarse
                        </button>
                    </form>

                    <div class="login-link">
                        <p>
                            ¿Ya tienes una cuenta?
                            <a href="login.html">Inicia sesión aquí</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>

</html>
